prepare-commit-msg:
  scripts:
    "commit_formatter.dart":
      runner: dart

pre-push:
  parallel: true
  commands:
    tests:
      run: flutter test
    linter:
      run: flutter analyze

pre-commit:
  commands:
    pretty:
      glob: "*.dart"
      run: flutter format {staged_files} && git add {staged_files}
